<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment page</title>
    <link rel="stylesheet" href="css/payment.css"/>
    <link rel="stylesheet" href="css/sign up.css">
    <link rel="stylesheet" href="general css/nav.css">
    <link rel="stylesheet" href="general css/footer.css">
</head>
<body>
   <script src="general css/nav.js"></script>
    <form action="action" method="get">
        <h1>Confirm Your Payment</h1>
           <label for="name">Payer Name</label><br>
           <input class="box1" type="text" name="name" id="name" placeholder="Enter Name" autofocus><br>
           <label for="email">Email</label><br>
           <input class="box1" type="email" name="email" id="email" placeholder="Enter Your Email"><br>
           <label for="cardnum">Card Number</label><br>
           <input class="box1" type="number" name="number" id="cardnum" placeholder=".... .... .... ...."><br>
           <div class="div1">
              <label for="cardex">Card Expiry Date</label><br>
              <input class="box2" type="month" name="month" id="cardex"><br>
            </div>
            <div class="div1">
               <label for="cardcvv">Card CVV</label><br>
               <input class="box2" type="password" name="cvv" id="cardcvv" placeholder="CVV"><br> 
            </div>
            <br>
            <div class="div2">
                <img class="img1" src="photos/payment/IMG-20220503-WA0006.jpg" alt="">  
                <img class="img2" src="photos/payment/IMG-20220503-WA0007.jpg" alt="">
                <img class="img3" src="photos/payment/IMG-20220503-WA0008.jpg" alt="">
            </div>
            <div class="bb">
               <a class="s1" onclick="alert('Thank you! we will contact with you later')">Pay Now</a>
            </div>
            <div class="bb" >
               <a  class="s2" href="shopping cart.html">Close</a>
            </div>

    </form>   
    <script src="general css/footer.js"></script>
</body>
</html>
