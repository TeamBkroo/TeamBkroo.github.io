
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="css/sign up.css">
        <meta charset="utf-8"/>
     
    </head>
 
    <body>
        
       <div class="sign-up-form">
           <img src="photos/media/guest-icon-png-18.png" alt="user icon">
           <h1>Sign up</h1>
           <form>
               <input type="text"     id="NameOnSignup"      class="input-box" placeholder="full name" required>
               <input type="text"     id="PhoneOnSignup"     class="input-box" placeholder="phone number" required>
               <input type="text"     id="AddressOnSignup"   class="input-box" placeholder="your address" required>
               <input type="email"    id="usernameSS"        class="input-box" placeholder="your email" required>
               <input type="password" id="passwordSS"        class="input-box" placeholder="your password" required>
             
               <button type="button" class="signup-btn" onclick="siginup() + TransfareFun() + noValue()" >sign up</button>
               
              
              
               <p>Do you have account?<a href="login.html">login</a></p>
           </form>
              <script src="javascript/confirm.js"></script>
              <script src="javascript/login.js"></script>
              <script src="javascript/ProfilePage.js"></script>
       </div> 
      
    </body>
</html>
